<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./asset/cloudyFavIcon.svg" type="image/x-icon">
    <link rel=”mask-icon” href="./asset/cloudyFavIcon.svg" color="#2691AA">
    <title>Vanilla Weather App</title>
</head>
<body>
    <!-- <div></div>
    <form id='form' > 
        <input type="text" id="cityname">
    </form> -->

    <h1 id="title">Vanilla Weather App</h1>

    <div class="weatherSummary">
        <h1 id="cityTemp">0.00°</h1>
        <div id="city_name_and_date">
            <h2 id="cityName">Lagos</h2>
            <!-- <div id="weatherIcon"></div> -->
            <p id="date">00:00 - Sunday, 1 Jan '98</p>
        </div>
    </div>
    <div class="displayMenu">
        <h1>Weather Details</h1>

        <div class="stats">
            <div class="statName">
                <h2>Cloudy</h2>
                <h2>Humidity</h2>
                <h2>Wind</h2>
                <h2>Temperature</h2>
                <h2>Visibility</h2>
                <h2>Weather</h2>
                <h2>Pressure</h2>
            </div>
            <div class="statValue">
                <p id="cloudValue">69</p>
                <p id="humidityValue">69</p>
                <p id="windValue">69</p>
                <p id="tempValue">69</p>
                <p id="visibilityValue">69</p>
                <p id="weatherValue">69</p>
                <p id="pressureValue">69</p>
                <!-- <p id="seaValue">69</p> -->
            </div>
        </div>
        <form action="">
            <input type="text" placeholder="Another Location" id="input">
        </form>
        <div class="topCities">London</div>
        <div class="topCities">Munich</div>
        <div class="topCities">Hamburg</div>
        <div class="topCities">California</div>
        <div class="topCities">New York</div>



    <script src="./script.js"></script>
</body>
</html>
