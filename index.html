    <h1 id="title">Vanilla Weather App</h1>

        <h1>16°</h1>
        <h2>Lagos</h2>
        <p>16:09 - Monday, 9 Sep ‘20</p>

                <h2>Visibility</h2>

                <h2>Pressure</h2>
                <h2>Sea_Level</h2>
            </div>
            <div class="statValue">
                <p>69</p>

        </div>
        <form action="">
            <input type="text" placeholder="Another Location" id="input">
        </form>
    </div>



    <script src="./script.js"></script>
